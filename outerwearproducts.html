<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/styles-products.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> 
    <meta
      name="description"
      content="This is an outerwear web shop called Rainy days."
    />
    <meta
      name="description"
      content="Pushing the comfort zone with Rainy Days clothing"
    />
    <title>Rainy Days</title>
    <script defer src="index.js"></script>
  </head>

  <body>
    <header>
      <!-- BURGER MENU -->
      <input id="burger-menu-input" type="checkbox" />
      <label class="burger-menu-label" for="burger-menu-input">
        <img
          class="burger-menu-image"
          src="Hamburger_icon.png"
          alt="hamburger menu"
        />
      </label>
      <!-- BURGER MENU DROPDOWN -->
      <div class="burger-menu-box">
        <div class="burger-menu-button">
          <label for="burger-menu-input">
            <img
            class="burger-menu-image"
            src="https://w7.pngwing.com/pngs/1008/558/png-transparent-computer-icons-button-close-angle-rectangle-logo.png"
            alt="hamburger menu"
            />
          </label>
        </div>
        <ul>
          <li><a class="burger-menu-item" href="index.html">Home</a></li>
          <li><a class="burger-menu-item" href="outerwearproducts.html">Products</a></li>
          <li><a class="burger-menu-item" href="aboutus.html">About us</a></li>
          <li><a class="burger-menu-item" href="contactus.html">Contact</a></li>
        </ul>
      </div>

      <!-- LOGO -->
      <a class="banner-logo" href="index.html">
        <img src="RainyDays_Logo.png" alt="Rainy Days logo" />
      </a>

      <!-- NAV BAR ITEMS -->
      <nav class="nav-buttons-main">
        <ul class="nav-buttons">
          <li><a href="index.html">Home</a></li>
          <li><a href="outerwearproducts.html">Products</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
      <a class="shopping-cart" href="cart.html"
        ><img src="cart.png" alt="cart"
      /></a>
    </header>

    <main>
      <div class="banner-product-content">
        <div class="banner-product-headline">
          <h1>PRODUCTS</h1>
        </div>
        <div class="product-banner-img">
          <img src="products-image-banner.jpg" 
          alt="Product banner image"/>
        </div>
      </div>
      <h2 class="headline-products">OUR COLLECTION</h2>
      <div class="filter-btns">
        <button id="sortAscendingBtn">Sort Price Low - High</button>
        <button id="sortDescendingBtn">Sort Price High - Low</button>
        <button id="filterMaleBtn">Mens jackets</button>
        <button id="filterFemaleBtn">Womens jackets</button>
        <button id="filterOnSaleBtn">Products On Sale</button>
        <button id="filterFavoritesBtn">Popular favorites</button>
      </div>
      <div class="product-container">
        <ul id="productList">
        </ul>
      </div>
      </div>
    <footer>
      <a href="#faq">FAQ</a>
      <a href="#terms">Terms and Conditions</a>
      <a href="#contact">Contact</a>
      <a href="#social-media">Follow Us on Social Media</a>
      <a href="#about">About Us</a>
    </footer>
  </body>
</html>
