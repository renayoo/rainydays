<html>
  <head>
    <meta charset="UTF-8">

    <meta
      name="description"
      content="This is an outerwear web shop called Rainy days."

    <meta

    />

  <body>
    <header>
      <a class="banner-logo" href="rainydays.html">
        <img src="RainyDays_Logo.png" alt="Rainy Days logo" />
      </a>
      <nav class="nav-buttons">
          <a href="rainydays.html">Home</a>
          <a href="outerwearproducts.html">Products</a>
          <a href="aboutus.html">About Us</a>
          <a href="contactus.html">Contact</a>
        </ul>
      </nav>
      <a class="shopping-cart" href="cart.html"
        ><img src="cart.png" alt="cart"
      /></a>
    </header>
    <main>
      <div class="container">
        <div class="product-details">
            <img class="product-image" src="product_images/RainyDays_Jacket1.jpg" alt="Product Image">
            <p>Jacket1</p>
            <p>Price: $170</p>
        </div>
        <div class="checkout-form">
            <h2>CHECKOUT CART</h2>
            <form>
                <label for="product-name">Size: M</label>
                <label for="quantity">Quantity: 1</label>
                <label for="total-price">Total Price: $170</label>
                <label for="name">Name:</label>
                <input type="text" id="name">
                <label for="email">E-mail:</label>
                <input type="email" id="email">
                <label for="creditcard">Card number:</label>
                <input type="number" id="creditcard">
                <label for="cvc">CVC:</label>
                <input type="number" id="cvc">
                <label for="expdate">Expiration date:</label>
                <input type="date" id="expdate">
            </form>
            <div>
              <a class="thanksorder" href="thanksorder.html">
              <button class="placeorder">Place order</button></a>
            </div>
        </div>
    </div>
    </main>
    <footer>
      <a href="#faq">FAQ</a>
