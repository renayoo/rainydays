<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/styles-contact.css" rel="stylesheet" />
    <meta
      name="description"
      content="This is an outerwear web shop called Rainy days."
    />
    <meta
      name="description"
      content="Pushing the comfort zone with Rainy Days clothing"
    />
    <title>Rainy Days</title>
  </head>

  <body>
    <header>
      <!-- BURGER MENU -->
      <input id="burger-menu-input" type="checkbox" />
      <label class="burger-menu-label" for="burger-menu-input">
        <img
          class="burger-menu-image"
          src="Hamburger_icon.png"
          alt="hamburger menu"
        />
      </label>
      <!-- BURGER MENU DROPDOWN -->
      <div class="burger-menu-box">
        <div class="burger-menu-button">
          <label for="burger-menu-input">
            <img
            class="burger-menu-image"
            src="https://w7.pngwing.com/pngs/1008/558/png-transparent-computer-icons-button-close-angle-rectangle-logo.png"
            alt="hamburger menu"
            />
          </label>
        </div>
        <ul>
          <li><a class="burger-menu-item" href="rainydays.html">Home</a></li>
          <li><a class="burger-menu-item" href="outerwearproducts.html">Products</a></li>
          <li><a class="burger-menu-item" href="aboutus.html">About us</a></li>
          <li><a class="burger-menu-item" href="contactus.html">Contact</a></li>
        </ul>
      </div>

      <!-- LOGO -->
      <a class="banner-logo" href="rainydays.html">
        <img src="RainyDays_Logo.png" alt="Rainy Days logo" />
      </a>

      <!-- NAV BAR ITEMS -->
      <nav class="nav-buttons-main">
        <ul class="nav-buttons">
          <li><a href="rainydays.html">Home</a></li>
          <li><a href="outerwearproducts.html">Products</a></li>
          <li><a href="aboutus.html">About Us</a></li>
          <li><a href="contactus.html">Contact</a></li>
        </ul>
      </nav>
      <a class="shopping-cart" href="emptycart.html"
        ><img src="cart.png" alt="cart"
      /></a>
    </header>
    <main>
      <div class="contact-form-container">
        <div class="contact-form">
            <h1>Got a question? Ask us!</h1>
              <p>We'd love to hear from you. Send us a message and we will respond as soon as possible.</p>
            <form>
                <div class="form-group">
                    <label for="name">Name*:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">E-mail*:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message*:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Send message</button>
                </div>
            </form>
        </div>
    </div>
    </main>
    <footer>
      <a href="#faq">FAQ</a>
      <a href="#terms">Terms and Conditions</a>
      <a href="#contact">Contact</a>
      <a href="#social-media">Follow Us on Social Media</a>
      <a href="#about">About Us</a>
    </footer>
  </body>
</html>
